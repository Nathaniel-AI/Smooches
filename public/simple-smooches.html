<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Smooches</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    .feed-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab {
      background-color: #f3f3f3;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }
    .tab.active {
      background-color: #ec4899;
      color: white;
    }
    .video-card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .video {
      width: 100%;
      height: 450px;
      background-color: black;
      object-fit: cover;
    }
    .video-info {
      padding: 15px;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ec4899;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
      font-size: 16px;
    }
    .actions {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    .action {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #666;
    }
    .action:hover {
      color: #ec4899;
    }
    .caption {
      margin: 10px 0;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(to right, #ec4899, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .logout-btn {
      background: #333;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Content will be rendered here -->
  </div>

  <script>
    // Simple state management
    let state = {
      user: null,
      videos: [
        { 
          id: 1, 
          username: "Kiki", 
          videoUrl: "https://cdn.ebaumsworld.com/mediaFiles/video/2198054/82679290.mp4", 
          caption: "ðŸ”¥ Morning vibes!",
          likes: 423,
          comments: 12,
        },
        { 
          id: 2, 
          username: "Lash", 
          videoUrl: "https://cdn.ebaumsworld.com/mediaFiles/video/2198054/82679290.mp4", 
          caption: "Manifesting chaos ðŸ’…",
          likes: 891,
          comments: 43,
        },
        { 
          id: 3, 
          username: "Big Tank", 
          videoUrl: "https://cdn.ebaumsworld.com/mediaFiles/video/2198054/82679290.mp4", 
          caption: "Late-night rants incoming.",
          likes: 202,
          comments: 18,
        }
      ],
      likedVideos: [],
    };

    // Check for existing user session
    const savedUser = localStorage.getItem('smooches_user');
    if (savedUser) {
      state.user = JSON.parse(savedUser);
    }

    // App components
    function renderLoginPage() {
      return `
        <div class="login-container">
          <h1 style="margin-bottom: 20px; color: #ec4899;">SMOOCHES</h1>
          <h2>Login</h2>
          <form id="login-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
      `;
    }

    function renderFeed() {
      return `
        <header>
          <h1>SMOOCHES</h1>
        </header>
        <div class="container">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="feed-tabs">
              <button class="tab active">For You</button>
              <button class="tab">Following</button>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
          </div>
          <div id="video-feed">
            ${state.videos.map(video => renderVideoCard(video)).join('')}
          </div>
        </div>
      `;
    }

    function renderVideoCard(video) {
      const isLiked = state.likedVideos.includes(video.id);
      return `
        <div class="video-card" data-id="${video.id}">
          <video class="video" src="${video.videoUrl}" poster="https://placehold.co/600x400/black/white?text=Loading+Video..." controls></video>
          <div class="video-info">
            <div class="user-info">
              <div class="avatar">${video.username.charAt(0)}</div>
              <div class="username">@${video.username}</div>
            </div>
            <div class="caption">${video.caption}</div>
            <div class="actions">
              <div class="action like-btn" data-id="${video.id}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span>${video.likes}</span>
              </div>
              <div class="action">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                </svg>
                <span>${video.comments}</span>
              </div>
              <div class="action">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="18" cy="5" r="3"></circle>
                  <circle cx="6" cy="12" r="3"></circle>
                  <circle cx="18" cy="19" r="3"></circle>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
                <span>Share</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Event handlers
    function setupEventListeners() {
      const appElement = document.getElementById('app');
      
      // Login form
      if (!state.user) {
        const form = document.getElementById('login-form');
        if (form) {
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            if (username) {
              state.user = { username };
              localStorage.setItem('smooches_user', JSON.stringify(state.user));
              renderApp();
            }
          });
        }
      }
      
      // Logout button
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          state.user = null;
          localStorage.removeItem('smooches_user');
          renderApp();
        });
      }
      
      // Like buttons
      const likeButtons = document.querySelectorAll('.like-btn');
      likeButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const videoId = parseInt(btn.getAttribute('data-id'));
          if (state.likedVideos.includes(videoId)) {
            state.likedVideos = state.likedVideos.filter(id => id !== videoId);
            state.videos = state.videos.map(v => {
              if (v.id === videoId) {
                return {...v, likes: v.likes - 1};
              }
              return v;
            });
          } else {
            state.likedVideos.push(videoId);
            state.videos = state.videos.map(v => {
              if (v.id === videoId) {
                return {...v, likes: v.likes + 1};
              }
              return v;
            });
          }
          renderApp();
        });
      });
    }

    // Render the app based on current state
    function renderApp() {
      const appElement = document.getElementById('app');
      if (state.user) {
        appElement.innerHTML = renderFeed();
      } else {
        appElement.innerHTML = renderLoginPage();
      }
      setupEventListeners();
    }

    // Initial render
    renderApp();
  </script>
</body>
</html>
